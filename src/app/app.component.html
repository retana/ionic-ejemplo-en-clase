<ion-app>
  <ion-menu contentId="main-content">
    <ion-header >
      <ion-toolbar color="secondary"> 
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-avatar (click)="changeImage()">
        <img alt="Silhouette of a person's head" [src]="avatar" />
      </ion-avatar>
      <ion-label class="ion-text-center ion-padding">
        <h3>{{currentUser}}</h3>
      </ion-label>
      <ion-menu-toggle auto-hide="false">
        <ion-item outerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" ios="home-outline" md="home-sharp"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item outerDirection="root" routerLink="/nft" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" ios="image-outline" md="image-sharp"></ion-icon>
          <ion-label>NFT</ion-label>
        </ion-item>
        <ion-item routerDirection="root" (click)="logout()" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content"></div>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
